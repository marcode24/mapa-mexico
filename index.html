<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map with Vite</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="map"></div>
        <section class="estado">
          <div class="no-content">
            <p>Seleccione un estado</p>
          </div>
          <div class="content"></div>
        </section>
      </div>
    </div>

    <div class="modal dialog modal-open">
      <div class="modal-content">
        <div class="header">
          <span class="title">Titulo del item</span>
          <div class="i-wrapper">
            <!-- <i class="bx bx-x" (click)="closeModal()"></i> -->
            <i class="bx bx-x"></i>
          </div>
        </div>
        <div class="body">
          <div class="estado-content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvN846PCFwJeMzmPltBpR3RyUJDyknHmR1tQ&s"
              alt=""
            />
            <div class="estado-info">
              <h3>Estado</h3>
              <p>Nombre del estado</p>
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-primary">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
